<h3>9. Formula for Kinetic Energy (12:54)</h3>
<blockquote> 
  <p><a href="../variables/Ek.htm" target="VarConUnitFrame" class="variable"><i>E</i><sub>k</sub></a> 
    = &frac12; &times; <i><a href="../variables/mass.htm" target="VarConUnitFrame" class="variable">m</a></i>
