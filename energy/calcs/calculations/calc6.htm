<body bgcolor="#FFFFFF" text="#000000">
<h3> 6. Elevator/Escalator Power Calculation and Comparison (5:57, 6:23)</h3>
<h4>Laura (Elevator):</h4>
<blockquote> 
  <p><i><a href="../variables/power.htm" target="VarConUnitFrame" class="variable">P</a></i> 
    = <i><a href="../variables/work.htm" target="VarConUnitFrame" class="variable">W</a></i> 
    &divide;<i><a href="../variables/time.htm" target="VarConUnitFrame" class="variable"> 
    t</a></i><br>
    <i><a href="../variables/power.htm" target="VarConUnitFrame" class="variable">P</a></i> 
    = 1.41 &times; 10<sup>3</sup> <a href="../units/joule.htm" target="VarConUnitFrame" class="unit">J</a> 
    &divide; 13 <a href="../units/second.htm" target="VarConUnitFrame" class="unit">s</a><br>
    <i><a href="../variables/power.htm" target="VarConUnitFrame" class="variable">P</a></i> 
    = 108 <a href="../units/joule.htm" target="VarConUnitFrame" class="unit">J</a>/<a href="../units/second.htm" target="VarConUnitFrame" class="unit">s</a><br>
    <i><a href="../variables/power.htm" target="VarConUnitFrame" class="variable">P</a></i> 
    = 1.1 &times; 10<sup>2</sup> <a href="../units/watt.htm" target="VarConUnitFrame" class="unit">W</a></p>
</blockquote>
<h4>Devendra (Escalator):</h4>
<blockquote> 
  <p><i><a href="../variables/power.htm" target="VarConUnitFrame" class="variable">P</a></i> 
    = <i><a href="../variables/work.htm" target="VarConUnitFrame" class="variable">W</a></i> 
    &divide; <i><a href="../variables/time.htm" target="VarConUnitFrame" class="variable">t</a></i><br>
    <i><a href="../variables/power.htm" target="VarConUnitFrame" class="variable">P</a></i> 
    = 1.73 &times; 10<sup>3</sup> <a href="../units/joule.htm" target="VarConUnitFrame" class="unit">J</a> 
    &divide; 25 <a href="../units/second.htm" target="VarConUnitFrame" class="unit">s</a><br>
    <i><a href="../variables/power.htm" target="VarConUnitFrame" class="variable">P</a></i> 
    = 69.2 <a href="../units/joule.htm" target="VarConUnitFrame" class="unit">J</a>/<a href="../units/second.htm" target="VarConUnitFrame" class="unit">s</a><br>
    <i><a href="../variables/power.htm" target="VarConUnitFrame" class="variable">P</a></i> 
    = 69 <a href="../units/watt.htm" target="VarConUnitFrame" class="unit">W</a></p>
</blockquote>
</body>
</html>
