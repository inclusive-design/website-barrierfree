<title>2. Alternate Approach to Elevator Work Calculation</title>

<body bgcolor="#FFFFFF" text="#000000">
<h3>2. Alternate Approach to Elevator Work Calculation</h3>
<blockquote> 
  <p><i><a href="../variables/work.htm" target="VarConUnitFrame" class="variable">W</a></i> 
    = <i><a href="../variables/F.htm" target="VarConUnitFrame" class="variable">F</a></i> 
    &times; <i><a href="../variables/d.htm" target="VarConUnitFrame" class="variable">d</a></i><br>
    <i><a href="../variables/work.htm" target="VarConUnitFrame" class="variable">W</a></i> 
    = <a href="../variables/Fg.htm" target="VarConUnitFrame" class="variable"><i>F</i><sub>g</sub></a><a href="../Variables/Fg.htm" target="VarConUnitFrame"></a> 
    &times; <i><a href="../variables/d.htm" target="VarConUnitFrame" class="variable">d</a></i><br>
    <i><a href="../variables/work.htm" target="VarConUnitFrame" class="variable">W</a></i> 
    = <i><a href="../variables/mass.htm" target="VarConUnitFrame" class="variable">m</a></i> 
    &times; <i><a href="../constants/g.htm" target="VarConUnitFrame" class="constant">g</a></i> 
    &times; <i><a href="../variables/d.htm" target="VarConUnitFrame" class="variable">d</a><br>
    <a href="../variables/work.htm" target="VarConUnitFrame" class="variable">W</a></i> 
    = 45 <a href="../units/gram.htm" target="VarConUnitFrame" class="unit">kg</a> 
    &times; 9.81 <a href="../units/ms2.htm" target="VarConUnitFrame" class="unit">m/s<sup>2</sup></a><a href="../Units/ms2.htm" target="VarConUnitFrame"></a> 
    &times; 3.2 <a href="../units/metre.htm" target="VarConUnitFrame" class="unit">m</a><br>
    <i><a href="../variables/work.htm" target="VarConUnitFrame" class="variable">W</a></i> 
    = 1.4 &times; 10<sup>3</sup> <a href="../units/joule.htm" target="VarConUnitFrame" class="unit">J</a> 
  </p>
</blockquote>
</body>
</html>
