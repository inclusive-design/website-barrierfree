<head>
<title>11. Swinging Gymnast Example: Calculating Height from Velocity</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<link rel="stylesheet" href="../calc.css" type="text/css">
</head>

<body bgcolor="#FFFFFF" text="#000000">
<h3>11. Swinging Gymnast Example: Calculating Height from Velocity (19:11, 19:44)</h3>
<blockquote> 
  <p><i><a href="../variables/mass.htm" target="VarConUnitFrame" class="variable">m</a></i> 
    = 48 <a href="../units/gram.htm" target="VarConUnitFrame" class="unit">kg</a><br>
    <i><a href="../variables/velocity.htm" target="VarConUnitFrame" class="variable">v</a></i> 
    = 6.6 <a href="../units/ms.htm" target="VarConUnitFrame" class="unit">m/s</a><br>
    <i><a href="../constants/g.htm" target="VarConUnitFrame" class="constant">g</a></i> 
    = 9.81 <a href="../units/ms2.htm" target="VarConUnitFrame" class="unit">m/s<sup>2</sup></a><a href="../units/ms2.htm" target="VarConUnitFrame"></a><br>
    <i><a href="../variables/height.htm" target="VarConUnitFrame" class="variable">h</a></i> 
    = ? <a href="../units/metre.htm" target="VarConUnitFrame" class="unit">m</a></p>
</blockquote>
<blockquote> 
  <p>(<a href="../variables/Ek.htm" target="VarConUnitFrame" class="variable"><i>E</i><sub>k</sub></a>)<sub>bottom</sub> 
    = (<a href="../variables/Ep.htm" class="variable"><i>E</i><sub>p</sub></a>)<sub>top</sub><br>
    &frac12; &times; <i><a href="../variables/mass.htm" target="VarConUnitFrame" class="variable">m</a></i> 
    &times; <i><a href="../variables/velocity.htm" target="VarConUnitFrame" class="variable">v</a></i><sup>2</sup> 
    = <i><a href="../variables/mass.htm" target="VarConUnitFrame" class="variable">m</a></i> 
    &times; <i><a href="../constants/g.htm" target="VarConUnitFrame" class="constant">g</a></i> 
    &times; <i><a href="../variables/height.htm" target="VarConUnitFrame" class="variable">h</a></i><br>
    &frac12; &times; <i><a href="../variables/velocity.htm" target="VarConUnitFrame" class="variable">v</a></i><sup>2</sup> 
    = <i><a href="../constants/g.htm" target="VarConUnitFrame" class="constant">g</a></i> 
    &times; <i><a href="../variables/height.htm" target="VarConUnitFrame" class="variable">h</a></i><br>
    <i><a href="../variables/height.htm" target="VarConUnitFrame" class="variable">h</a></i> 
    = <i><a href="../variables/velocity.htm" target="VarConUnitFrame" class="variable">v</a></i><sup>2</sup> 
    &divide; 2 &times; <i><a href="../constants/g.htm" target="VarConUnitFrame" class="constant">g</a></i><br>
    <i><a href="../variables/height.htm" target="VarConUnitFrame" class="variable">h</a></i> 
    = (6.6 <a href="../units/ms.htm" target="VarConUnitFrame" class="unit">m/s</a>)<sup>2</sup> 
    &divide; 2 &times; 9.81 <a href="../units/ms2.htm" target="VarConUnitFrame" class="unit">m/s<sup>2</sup></a><br>
    <i><a href="../variables/height.htm" target="VarConUnitFrame" class="variable">h</a></i> 
    = 2.2 <a href="../units/metre.htm" target="VarConUnitFrame" class="unit">m</a></p>
  <p><i><a href="../variables/height.htm" target="VarConUnitFrame" class="variable">h</a></i><sub>actual</sub> 
    = 2.1 <a href="../units/metre.htm" target="VarConUnitFrame" class="unit">m</a></p>
</blockquote>
</body>
</html>
