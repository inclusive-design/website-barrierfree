<h3>4. Comparison of Work Done by Elevator and Escalator (5:26)</h3>
<h4>Elevator:</h4>
<blockquote> 
  <p><i><a href="../variables/work.htm" target="VarConUnitFrame" class="variable">W</a></i> 
    = 441 <a href="../units/newton.htm" target="VarConUnitFrame" class="unit">N</a> 
    &times; 3.2 <a href="../units/metre.htm" target="VarConUnitFrame" class="unit">m</a><br>
    <i><a href="../variables/work.htm" target="VarConUnitFrame" class="variable">W</a></i> 
    = 1.7 &times; 10<sup>3</sup> <a href="../units/joule.htm" target="VarConUnitFrame" class="unit">J</a></p>
</blockquote>
<h4>Escalator:</h4>
<blockquote> 
  <p><a href="../variables/work.htm" target="VarConUnitFrame" class="variable"><i>W</i></a> 
    = 441 <a href="../units/newton.htm" target="VarConUnitFrame" class="unit">N</a> 
    &times; 3.2 <a href="../units/metre.htm" target="VarConUnitFrame" class="unit">m</a><br>
    <a href="../variables/work.htm" target="VarConUnitFrame" class="variable"><i>W</i></a> 
    = 1.7 &times; 10<sup>3</sup> <a href="../units/joule.htm" target="VarConUnitFrame" class="unit">J</a></p>
</blockquote>
