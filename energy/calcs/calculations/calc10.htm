<body bgcolor="#FFFFFF" text="#000000">
<h3>10. Calculating Potential and Kinetic Energy for the Drop Ride (15:57, 16:15)</h3>
<blockquote> 
  <p><a href="../variables/Ep.htm" class="variable"><i>E</i><sub>p</sub></a><a href="../Variables/Ek.htm" target="VarConUnitFrame"></a> 
    = <i><a href="../variables/mass.htm" target="VarConUnitFrame" class="variable">m</a></i> 
    &times; <i><a href="../constants/g.htm" target="VarConUnitFrame" class="constant">g</a></i> 
    &times; <i><a href="../variables/height.htm" target="VarConUnitFrame" class="variable">h</a></i><br>
    <a href="../variables/Ep.htm" class="variable"><i>E</i><sub>p</sub></a> = 
    992 <a href="../units/gram.htm" target="VarConUnitFrame" class="unit">kg</a> 
    &times; 9.81 <a href="../units/ms2.htm" target="VarConUnitFrame" class="unit">m/s<sup>2</sup></a> 
    &times; 40 <a href="../units/metre.htm" target="VarConUnitFrame" class="unit">m</a><br>
    <a href="../variables/Ep.htm" class="variable"><i>E</i><sub>p</sub></a> = 
    3.9 &times; 10<sup>5</sup> <a href="../units/joule.htm" target="VarConUnitFrame" class="unit">J</a></p>
</blockquote>
<blockquote> 
  <p><a href="../variables/Ek.htm" target="VarConUnitFrame" class="variable"><i>E</i><sub>k</sub></a><a href="../Variables/Ek.htm" target="VarConUnitFrame"></a> 
    = &frac12; &times; <i><a href="../variables/mass.htm" target="VarConUnitFrame" class="variable">m</a></i> 
    &times; <i><a href="../variables/velocity.htm" target="VarConUnitFrame" class="variable">v</a></i><sup>2</sup><br>
    <a href="../variables/Ek.htm" target="VarConUnitFrame" class="variable"><i>E</i><sub>k</sub></a> 
    = &frac12; &times; 992 <a href="../units/gram.htm" target="VarConUnitFrame" class="unit">kg</a> 
    &times; (24.4 <a href="../units/ms.htm" target="VarConUnitFrame" class="unit">m/s</a>)<sup>2</sup><br>
    <a href="../variables/Ek.htm" target="VarConUnitFrame" class="variable"><i>E</i><sub>k</sub></a> 
    = 3.0 &times; 10<sup>5</sup> <a href="../units/joule.htm" target="VarConUnitFrame" class="unit">J</a></p>
</blockquote>
</body>
</html>
