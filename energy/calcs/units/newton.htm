<p><span class="unit">N</span> (newton)<br>
  <strong>Unit for:</strong> <a href="../variables/F.htm" class="variable">force 
  (<i>F</i>)</a>.<br>
  <strong>Equivalent to:</strong> 1 <a href="gram.htm" class="unit">gram (g)</a> 
  of <a href="../variables/mass.htm" class="variable">mass (<i>m</i>)</a> accelerated 
  at 1 <a href="ms2.htm" class="unit">metre per second squared (m/s<sup>2</sup></a>) 
  = (<a href="gram.htm" target="VarConUnitFrame" class="unit">g</a> &times; <a href="ms2.htm" target="VarConUnitFrame" class="unit">m/s<sup>2</sup></a>).<br>
</p>
