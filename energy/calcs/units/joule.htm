<title>Joule</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<link rel="stylesheet" href="../calc.css" type="text/css">
</head>

<body bgcolor="#FFFFFF" text="#000000">
<p> <span class="unit">J</span> (joule)<br>
  <strong>Unit for:</strong> <a href="../variables/work.htm" class="variable">work 
  (<i>W</i>)</a>, <a href="../variables/Ep.htm" class="variable">potential energy 
  (<i>E</i><sub>p</sub>)</a> and <a href="../variables/Ek.htm" class="variable">kinetic 
  energy(<i>E</i><sub>k</sub>)</a> .<br>
  <strong>Equivalent to:</strong> 1 <a href="gram.htn" class="unit">gram (g)</a> 
  of <a href="../variables/mass.htm" class="variable">mass (m)</a> moved with 
  the <a href="../variables/F.htm" class="variable">force (<i>F</i>)</a> of 1 
  <a href="newton.htm" class="unit">newton (N)</a> over a <a href="../variables/d.htm" class="variable">displacement 
  (<i>d</i>) </a> of 1 <a href="metre.htm" class="unit">metre (m)</a> = (<a href="gram.htm" class="unit">g</a> 
  &times; <a href="Newton.htm" class="unit">N</a> &times; <a href="metre.htm" class="unit">m</a>).</p>
</body>
</html>
